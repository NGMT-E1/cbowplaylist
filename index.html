<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBOW Playlist Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #0af;
    }

    .category {
      max-width: 900px;
      margin: 0 auto;
    }

    .category h2 {
      font-size: 2em;
      margin: 40px 0 20px;
      color: #0af;
    }

    .playlist-button {
      display: inline-block;
      background-color: #0af;
      color: #fff;
      border: none;
      padding: 14px 24px;
      margin: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .playlist-button:hover {
      background-color: #08c;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .playlist-button {
        width: 90%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>🎵 CBOW Music Menu</h1>

  <div class="category">
